<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
</head>
<body>
    <h1>Loan Application</h1>
    <form action="pastloan.html" method="post"></form>

    <!-- Loan Request Form -->
    <h2>Request a Loan</h2>
    <form id="loanRequestForm">
        <label for="borrowerName">Your Name:</label>
        <input type="text" id="borrowerName" name="borrowerName" required><br><br>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required><br><br>

        <label for="loanPurpose">Loan Purpose:</label>
        <input type="text" id="loanPurpose" name="loanPurpose" required><br><br>

        <button type="submit">Submit Loan Request</button>
    </form>

    <script>
        document.getElementById("loanRequestForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const borrowerName = document.getElementById("borrowerName").value;
            const loanAmount = document.getElementById("loanAmount").value;
            const loanPurpose = document.getElementById("loanPurpose").value;

            
            const listItem = document.createElement("li");
            listItem.textContent = `Borrower: ${borrowerName}, Amount: $${loanAmount}, Purpose: ${loanPurpose}`;

              
            document.getElementById("borrowerName").value = "";
            document.getElementById("loanAmount").value = "";
            document.getElementById("loanPurpose").value = "";
        });
    </script>
</body>
</html>
